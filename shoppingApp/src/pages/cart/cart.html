<ion-header>
  <ion-navbar color="blue1" text-center>
    <ion-title>ตะกร้าสินค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card text-center>
    <ion-card-header style="background-color: #de8300">
      <ion-row>
        <ion-col col-6 align-self-center text-center>
          <h2>ชื่อสินค้า</h2>
        </ion-col>
        <ion-col col-3 align-self-center text-center>
          <h2>จำนวน</h2>
        </ion-col>
        <ion-col col-3 align-self-center text-center>
          <h2>รวม</h2>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item *ngFor="let c of allCart">
          <ion-row>
            <ion-col col-6 align-self-center>
              <h2>{{ c.productName }}</h2>
              <p>ราคา : {{ c.price }}</p>
            </ion-col>
            <ion-col col-3 text-center align-self-center>
              {{ c.amount }}
            </ion-col>
            <ion-col col-3 text-right align-self-center>
              {{ c.price * c.amount }}
            </ion-col>
          </ion-row>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-6 text-right align-self-center>
      ยอดรวมสุทธิ
    </ion-col>
    <ion-col col-3 text-center align-self-center>
      {{ total }}
    </ion-col>
    <ion-col col-2 text-center align-self-center>
      บาท
    </ion-col>
  </ion-row>
</ion-footer>
