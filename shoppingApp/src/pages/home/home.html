<ion-header>
  <ion-navbar color="blue1" text-center>
    <ion-title>
      รายการสินค้า
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="goToCart()">
        <ion-icon name="ios-basket-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-card text-center>
    <ion-card-header style="background-color: #de8300">
      <ion-row>
        <ion-col col-9 align-self-center>
          <h2>ชื่อสินค้า</h2>
        </ion-col>
        <ion-col col-3 align-self-center>
          <h2>ราคา/หน่วย</h2>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <form >
        <ion-item *ngFor="let p of product">
          <ion-row>
            <ion-col col-9 align-self-center (click)="addProductToCart(p.id)">
              {{ p.productName }}
            </ion-col>
            <ion-col col-3 text-center align-self-center (click)="addProductToCart(p.id)">
              {{ p.price }}
            </ion-col>
          </ion-row>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button block color="blue1" (click)="goManagePage()">
    จัดการรายการสินค้า
  </button>
</ion-footer>
