<ion-header>
  <ion-navbar color="blue1" text-center>
    <ion-title>ข้อมูลสินค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>ชื่อสินค้า : {{ product.get('productName').value }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>ราคา/หน่วย : {{ product.get('price').value }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label fixed>จำนวน : </ion-label>
    <ion-input type="number" [(ngModel)]="_amount"></ion-input>
  </ion-item>

  <button ion-button block color="secondary" (click)="postCart()">เพิ่ม</button>
</ion-content>
