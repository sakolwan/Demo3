<ion-header>
  <ion-navbar color="blue1" text-center>
    <ion-title>จัดการสินค้า</ion-title>

    <ion-buttons end>
      <button ion-button (click)="postProduct()">
        <ion-icon name="md-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card text-center>
    <ion-card-header style="background-color: #de8300">
      <ion-row>
        <ion-col align-self-center>
          <h2>รายการสินค้า</h2>
        </ion-col>
        <ion-col col-3> 
          <h2>ราคา/หน่วย</h2>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item *ngFor="let p of product">
          <ion-row>
            <ion-col col-9 align-self-center (click)="infoManagePage(p.id)">
              {{ p.productName }}
            </ion-col>
            <ion-col col-3 align-self-center text-center (click)="infoManagePage(p.id)">
              {{ p.price }}
            </ion-col>
          </ion-row>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
