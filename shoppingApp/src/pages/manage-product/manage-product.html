<ion-header>
  <ion-navbar color="blue1">
    <ion-title>จัดการรายการสินค้า</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >
  <ion-card text-center>
    <ion-card-header style="background-color: #de8300">
      <ion-row>
        <ion-col col-9>
          <h2>ชื่อสินค้า</h2>
        </ion-col>
        <ion-col col-3>
          <h2>ราคา/หน่วย</h2>
        </ion-col>
      </ion-row>
    </ion-card-header>

    <ion-card-content>
      <form>
        <ion-item *ngFor="let p of product">
          <ion-row>
            <ion-col col-9>
              {{ p.productName }}
            </ion-col>
            <ion-col col-3 text-center>
              {{ p.price }}
            </ion-col>
          </ion-row>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col col-6>
      <ion-buttons>
        <button ion-button block color="danger">ลบรายการ</button>
      </ion-buttons>
    </ion-col>
    <ion-col col-6>
      <ion-buttons>
        <button ion-button block color="secondary">แก้ไขข้อมูล</button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-footer>
